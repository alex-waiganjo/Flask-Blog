{% extends "base.html" %}

{% block content %}


<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(140) }}"></td>
        <td>
            <h1>User: {{ user.username }}</h1>
        </td>
    </tr>
</table>

<hr>
{% for post in posts %}
<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(35) }}"></td>
        <p>
            {{ post.author.username }} says: <b>{{ post.body }}</b>
        </p>
    </tr>
</table
{% endfor %}
{% endblock %}
